name: Create Release

on:
  push:
    tags:
      - 'v*' # يتم تشغيل الـ Workflow عند إنشاء تاج (مثل v1.0.0)

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build AAB/APK
        run: |
          ./gradlew assembleRelease # لبناء APK موقعة
          # أو استخدم:
          # ./gradlew bundleRelease # لبناء AAB

      - name: Get Version Name
        id: version
        run: |
          VERSION=$(grep "versionName" app/build.gradle | awk '{print $2}' | tr -d '"')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            تم بناء التطبيق بنجاح. الملفات المرفقة:
            - APK/AAB
          files: |
            app/build/outputs/apk/release/app-release.apk
            # أو استخدم مسار AAB:
            # app/build/outputs/bundle/release/app-release.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}